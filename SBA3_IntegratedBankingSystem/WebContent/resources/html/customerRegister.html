<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="../css/customerRegister.css" />
<title>Registration Page</title>
</head>
<body bgcolor="#525252">
	<h1 id="welcomeText" align="center">Welcome to registration page</h1>
	<form class="registerForm" method="post" action="register">
		<table>
			<thead class="theader">
				<tr class="thead1" align="center">
					<td colspan="2">
						<h2>Fill in the details</h2>
					</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td align="right"><label>First Name :</label></td>
					<td><input type="text" name="firstname" /></td>
				</tr>
				<tr>
					<td align="right"><label>Last Name : </label></td>
					<td><input type="text" name="lastname" /></td>
				</tr>
				<tr>
					<td align="right"><label>Phone : </label></td>
					<td><input type="text" name="phone" /></td>
				</tr>
				<tr>
					<td align="right"><label>Email : </label></td>
					<td><input type="text" name="email" /></td>
				</tr>
				<tr>
					<td align="right"><label>Date of Birth : </label></td>
					<td><input type="text" name="dob" /></td>
				</tr>
				<tr>
					<td align="right"><label>City : </label></td>
					<td><input type="text" name="city" /></td>
				</tr>
				<tr>
					<td align="right"><label>State : </label></td>
					<td><input type="text" name="state" /></td>
				</tr>
				<tr>
					<td align="right"><label>Country : </label></td>
					<td><input type="text" name="country" /></td>
				</tr>
				<tr>
					<td align="right"><label>Pincode : </label></td>
					<td><input type="text" name="pincode" /></td>
				</tr>
				<tr>
					<td align="right"><label>Address : </label></td>
					<td><input type="text" name="address" /></td>
				</tr>
				<tr>
					<td align="right"><label>upload ID : </label></td>
					<td><input type="file" name="id_details" /></td>
				</tr>
				<tr>
					<td style="line-height: 10px;" colspan=3>&nbsp;</td>
				</tr>
			</tbody>
		</table>
		<br> <input type="submit" value="Register" id="register" />
<input type="button" value="cancel" id="btnCancel" />
	</form>
</body>
</html>
