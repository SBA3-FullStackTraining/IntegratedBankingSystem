<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="../css/customerRegister.css" />
<link rel="stylesheet" type="text/css" href="../css/background.css" />
<title>Registration Page</title>
</head>
<body class="login_reg">
	<h1 id="welcomeText" align="center">Welcome to registration page</h1>
	<br/><br/><br/>
	<form class="registerForm" method="POST" action="custRegister">
		<table>
			<tbody>
				<tr class="heading" align="center">
					<td colspan="2">
						<h2>Fill in the details</h2>
					</td>
				</tr>
				<tr>
					<td align="right"><label>First Name :</label></td>
					<td><input type="text" name="firstname" /></td>
				</tr>
				<tr>
					<td align="right"><label>Last Name : </label></td>
					<td><input type="text" name="lastname" /></td>
				</tr>
				<tr>
					<td align="right"><label>Phone : </label></td>
					<td><input type="text" name="phone" /></td>
				</tr>
				<tr>
					<td align="right"><label>Email : </label></td>
					<td><input type="text" name="email" /></td>
				</tr>
				<tr>
					<td align="right"><label>Date of Birth : </label></td>
					<td><input type="text" name="dob" /></td>
				</tr>
				<tr>
					<td align="right"><label>City : </label></td>
					<td><input type="text" name="city" /></td>
				</tr>
				<tr>
					<td align="right"><label>State : </label></td>
					<td><input type="text" name="state" /></td>
				</tr>
				<tr>
					<td align="right"><label>Country : </label></td>
					<td><input type="text" name="country" /></td>
				</tr>
				<tr>
					<td align="right"><label>Pincode : </label></td>
					<td><input type="text" name="pincode" /></td>
				</tr>
				<tr>
					<td align="right"><label>Address : </label></td>
					<td><input type="text" name="address" /></td>
				</tr>
				<tr>
					<td align="right"><label>Select ID : </label></td>
					<td>
					<input type="radio" id="adhaar" name="id_proof" value="adhaar"><label for="adhaar">Adhaar</label>
					<input type="radio" id="pan" name="id_proof" value="pan"><label for="pan">PAN</label>
					</td>
				</tr>
				<tr>
					<td align="right"><label>ID number : </label></td>
					<td><input type="text" name="id_number" /></td>
				</tr>
				<tr>
					<td align="right"><label>upload ID : </label></td>
					<td><input type="file" name="id_details" /></td>
				</tr>
				<tr>
					<td style="line-height: 10px;" colspan=3>&nbsp;</td>
				</tr>			
			</tbody>
		</table>
		<br> 
		<input type="submit" value="Register" id="register" />
		<input type="button" value="cancel" id="btnCancel" onclick="location.href='../../index.html';"/>
	</form>
</body>
</html>
